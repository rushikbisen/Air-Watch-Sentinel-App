<app-loggedin-header></app-loggedin-header>
<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Change User Credentials</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="EditForm">
                            
                            <div class="form-group pt-3">
                                
                                    <input formControlName="firstName" type="text" placeholder="First Name" >
                                
                            </div>
                            
                            <div class="form-group pt-3">
                               
                                    <input formControlName="lastName" type="text" placeholder="Last Name">
                                
                            </div>
                            
                            
                            <button (click)="onEdit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Update Credentials</button>
                            
                        </form>
                    </div>
                    <!-- <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.google.com" target="_blank" class="px-2"><img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt=""></a>
                        </div>
                    </div>
                -->
                </div>
            </div>
        </div>
    </div>
</div>
