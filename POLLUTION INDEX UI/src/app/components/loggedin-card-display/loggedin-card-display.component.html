<app-loggedin-header></app-loggedin-header>
<router-outlet></router-outlet>
<section class="home">
  <img src="../../assets/backgroundimage.webp">
<div class="homecontent">
  <h1>Search for City Air Quality</h1>
  <input
    class="search-input"
    placeholder="Enter City Name"
    type="text"
    [(ngModel)]="city"
    (keyup.enter)="search()">
  <button (click)="search()" style="background-color: #E8293F; color: #fff; border: none; border-radius: 4px; padding: 10px 20px; font-size: 18px; cursor: pointer; transition: background-color 0.3s ease, color 0.3s ease;">Search</button>

  <app-loggedin-search-bar *ngIf="result" [result]="result"></app-loggedin-search-bar>
</div>
</section>
