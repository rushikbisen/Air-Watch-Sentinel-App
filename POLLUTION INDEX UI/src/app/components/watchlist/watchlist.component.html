
<app-loggedin-header></app-loggedin-header>
<div class="content">
  <div
    fxLayout="row wrap"
    fxLayoutGap="16px"
    fxLayoutAlign="center start"
    class="layout-news"
  >
    <div
      fxFlex.gt-md="30%"
      fxFlex.gt-sm="33%"se
      fxFlexAlign="stretch"
      *ngFor="let n of watchlistItems"
    >
      <div fxFlexAlign="stretch">
        <mat-card class="example-card" style="border: 1px solid #d5d5d5;">
          <mat-card-header class="news-header">
            <mat-card-title class="badge-news">{{ n.city }}</mat-card-title>
          </mat-card-header>

          <!-- Image with alt text -->

          <mat-card-content>
            <p style="color: darkgreen">AQI : {{ n.aqi }}</p>
          </mat-card-content>
          <mat-card-content>
            <p style="color: darkgreen">Time : {{ n.time }}</p>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button class="btn btn-danger" (click)="removeFromWatchlist(n)">Remove</button>
          </mat-card-actions>
        </mat-card>
        <br />
      </div>
    </div>
  </div>
</div>
